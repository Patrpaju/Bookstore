<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Edit book</title>
</head>

<body>
	<h1>Edit Book</h1>
	<div>
	<form th:object="${book}" th:action="@{../save}" action="#" method="post">
		<input type="hidden" id="id" th:field="*{id}" />
		<label for="isbn">ISBN</label>
		<input type="text" id="isbn" th:field="*{isbn}" />
		<label for="title">Title</label>
		<input type="text" id="title" th:field="*{title}" />
		<label for="author">Author</label>
		<input type="text" id="author" th:field="*{author}" />
		<label for="publicationYear">Year</label>
		<input type="text" id="publicationYear" th:field="*{publicationYear}" />
		<label for="price">Price</label>
		<input type="text" id="price" th:field="*{price}" />
			<div style="clear: both; display: block; height: 10px;"></div>						
		  	<label for="catlist">Category</label>
			 <select id="catlist" th:field="*{category}" class="form-control">
       			<option th:each="category: ${categorys}" th:value="${category.categoryid}" th:text="${category.name}"></option>
    		</select>
    		
    	<div style="clear: both; display: block; height: 10px;"></div>			
		<input type="submit" value="Save"></input>
	</form>
	</div>
</body>

</html>
